<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crush EP [with Her] Gallery</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <h2 class="container-title">Crush EP <strong>[with Her]</strong></h2>
    <!-- row 3x4 -->
    <div class="container mt-5 mb-5" id="thumbnail-container">

        <!-- row 1 -->
        <div class="row justify-content-center mb-md-5">
            <div class="thumbnail col-4 d-flex justify-content-center btn">
                <!-- <a href="#" onclick="enlargeImage(document.)"></a> -->
                <div class="img" id="img-1"></div>
            </div>
            <div class="thumbnail col-4  d-flex justify-content-center btn">
                <div class="img" id="img-2"></div>
            </div>
            <div class="thumbnail col-4  d-flex justify-content-center btn">
                <div class="img" id="img-3"></div>
            </div>
        </div>

        <!-- row 2 -->
        <div class="row justify-content-center mb-md-5">
            <div class="thumbnail col-4  d-flex justify-content-center btn">
                <div class="img" id="img-4"></div>
            </div>
            <div class="thumbnail col-4  d-flex justify-content-center btn">
                <div class="img" id="img-5"></div>
            </div>
            <div class="thumbnail col-4  d-flex justify-content-center btn">
                <div class="img" id="img-6"></div>
            </div>
        </div>

        <!-- row 3 -->
        <div class="row justify-content-center mb-md-5">
            <div class="thumbnail col-4  d-flex justify-content-center btn">
                <div class="img" id="img-7"></div>
            </div>
            <div class="thumbnail col-4 d-flex justify-content-center btn">
                <div class="img" id="img-8"></div>
            </div>
            <div class="thumbnail col-4 d-flex justify-content-center btn">
                <div class="img" id="img-9"></div>
            </div>
        </div>

        <!-- row 4 -->
        <div class="row justify-content-center mb-md-5">
            <div class="thumbnail col-4 d-flex justify-content-center btn">
                <div class="img" id="img-10"></div>
            </div>
            <div class="thumbnail col-4 d-flex justify-content-center btn">
                <div class="img" id="img-11"></div>
            </div>
            <div class="thumbnail col-4 d-flex justify-content-center btn">
                <div class="img" id="img-12"></div>
            </div>
        </div>
    </div>



    <!-- full screen image -->
    <div class="fullScreen" id="imageFullScreen">
        <span class="close" id="closeBtn">&times;</span>
        <img class="fullScreen-content" id="full" src='#' alt="#">
        <span class="prev prevId" id="prevSlide" onclick="prev()">&#10094;</span>
        <span class="next nextId" id="nextSlide" onclick="next()">&#10095;</span>
    </div>

    <!-- script -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>


</html>
